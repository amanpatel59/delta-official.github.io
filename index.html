<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📝 My Blog</h1>
    <form id="postForm">
      <input type="text" id="title" placeholder="Blog Title" required />
      <textarea id="content" placeholder="Write your article..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <hr />
    <div id="posts"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
